<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: none;
            backdrop-filter: blur(10px);
        }
        .winner-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }
        .winner-name {
            font-size: 3rem;
            color: #0f2657;
            text-align: center;
            margin-bottom: 1rem;
        }
        .winner-points {
            font-size: 2rem;
            color: #2563eb;
            text-align: center;
            margin-bottom: 2rem;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .btn-primary {
            background: linear-gradient(135deg, #0f2657 0%, #1e40af 100%);
            border: none;
            padding: 15px 35px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(15, 38, 87, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(15, 38, 87, 0.4);
            background: linear-gradient(135deg, #0a1835 0%, #0f2657 100%);
        }
    </style>
</head>
<body>
    <div class="container pt-2">
        <div class="card p-5">
            <h1 class="winner-title">Konec hry</h1>
            <h2 class="text-center mb-4">Vítězem se stává:</h2>
            <div class="winner-name" id="winnerName">Načítání...</div>
            <div class="winner-points" id="winnerPoints"></div>
            
            <div class="text-center mt-4">
                <a href="newdesitka.html" class="btn btn-primary btn-lg">Nová hra</a>
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                // Odstranění konfet po animaci
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function getWinner() {
            const gameId = window.location.hash.slice(1);
            if (!gameId) {
                document.getElementById('winnerName').textContent = "Chyba: Není specifikováno ID hry";
                return;
            }

            fetch(`php/get_winner.php?gameId=${gameId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('winnerName').textContent = data.winner;
                        document.getElementById('winnerPoints').textContent = `${data.points} bodů`;
                        createConfetti();
                        // Spustí konfety každé 3 sekundy
                        setInterval(createConfetti, 3000);
                    } else {
                        document.getElementById('winnerName').textContent = "Chyba: " + data.error;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('winnerName').textContent = "Chyba při načítání vítěze";
                });
        }

        // Načtení vítěze při načtení stránky
        window.addEventListener('load', getWinner);
    </script>
</body>
</html>
